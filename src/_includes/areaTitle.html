<div class='area-title'>
    <h1 id='title' class='title'>
        {% if portfolio.heroImage  %}
            <img src="{{ portfolio.heroImage }}" alt="background image of the title">
        {% endif  %}

        <span>
            {{ portfolio.name }}
            <br>Portfolio

            {% if filterTag != null %}
                - {{ filterTag.name }}
            {% endif %}

            {% if filterCategory != null %}
                - {{ filterCategory.name }}
            {% endif %}
        </span>
    </h1>
    
    <p class='description'>{{ portfolio.description }}</p>
</div>
