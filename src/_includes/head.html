<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta name='description' content='{{ portfolio.description }}'>
<meta name='theme-color' content='{{ portfolio.colors.primary }}'>

<link rel='stylesheet' href='{{ "/styles.css" | relativeLink }}'>
<link rel="apple-touch-icon" sizes="180x180" href='{{ "/favicon/apple-touch-icon.png" | relativeLink }}'>
<link rel="icon" type="image/png" sizes="32x32" href='{{ "/favicon/favicon-32x32.png" | relativeLink }}'>
<link rel="icon" type="image/png" sizes="16x16" href='{{ "/favicon/favicon-16x16.png" | relativeLink }}'>
<link rel="manifest" href='{{ "/site.webmanifest" | relativeLink }}'>

<style>
    html {
        --primary-color: {{ portfolio.colors.primary }};
        --text-light-color: {{ portfolio.colors.textLight }};
        --text-dark-color: {{ portfolio.colors.textDark }};
        --background-light-color: {{ portfolio.colors.backgroundLight }};
        --background-dark-color: {{ portfolio.colors.backgroundDark }};
    }
</style>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{ "/sw.js" | relativeLink }}');
    }
</script>
