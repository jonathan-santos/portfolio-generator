
<!DOCTYPE HTML>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='A project that generates a portfolio site for you! All generated from a single json file'>
  <meta name='theme-color' content='#BF1CFF'>
  <title>Portfolio generator - Dessert</title>
  <link rel='icon' href='/portfolio-generator/assets/favicon/favicon.ico' />
  <link rel='icon' type='image/png' sizes='32x32' href='/portfolio-generator/assets/favicon/favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='16x16' href='/portfolio-generator/assets/favicon/favicon-16x16.png'>
  <link rel='apple-touch-icon' sizes='180x180' href='/portfolio-generator/assets/favicon/apple-touch-icon.png'>
  <link rel='stylesheet' href='/portfolio-generator/assets/styles.css'>
  <link rel='manifest' href='/portfolio-generator/site.webmanifest'>

  <style>
    :root {
      --primary-color: #BF1CFF;
      --text-light-color: #EEEEEE;
      --text-dark-color: #333333;
      --background-light-color: #EEEEEE;
      --background-dark-color: #1A2A3A;
    }
  </style>
</head>


<body>
  <main>
    <a href='/portfolio-generator/' class='back-button' aria-label='go to Home'>
  <img src='/portfolio-generator/assets/img/arrowRight.webp' alt='Arrow icon'>
</a>


    <div class='area-title'>
  <h1 class='title' role='text'>
    
      <img src='/portfolio-generator/assets/img/heroImage.png' alt='Title background image'>
    

    <span>
      Portfolio generator
      
      
        <br>
        Dessert
      
    </span>
  </h1>

  <p class='description'>A project that generates a portfolio site for you! All generated from a single json file</p>
</div>


    
  <div class='area-filters'>
    <input type='checkbox' name='are-filters-visible' id='are-filters-visible' aria-hidden='true'>

    <label for='are-filters-visible' class='are-filters-visible' role='text' aria-label='Active filter: category Dessert'>
      <img class='arrow' src='/portfolio-generator/assets/img/arrowRight.webp' alt='Arrow icon'>

      <span class='text'>Filter</span>
      
      
        :<span class='category' style='background-color: red '>Dessert</span>
      
    </label>

    <div class='filter-group'>
      <a href='/portfolio-generator/' style='background-color: grey' class='category'>No filter</a>
    </div>

    <div class='filter-group'>
      <span>categories: </span>

      
        <a href='/portfolio-generator/categories/dessert' style='background-color: red' class='category'>Dessert</a>
      
        <a href='/portfolio-generator/categories/vegetable' style='background-color: purple' class='category'>Vegetable</a>
      
    </div>

    <div class='filter-group'>
      <span>tags: </span>

      
        <a href='/portfolio-generator/tags/french' style='background-color: green' class='tag'>French</a>
      
        <a href='/portfolio-generator/tags/brazilian' style='background-color: blue' class='tag'>Brazilian</a>
      
    </div>
  </div>



    <div class='area-projects'>
      
        
          <a href='/portfolio-generator/projects/example-project-1/' class='project'>
  <img class='image' src='http://pudim.com.br/pudim.jpg' alt='Example project 1 icon' loading='lazy'>

  <figcaption class='details'>
    <div class='top'>
      <h2 class='name'>Example project 1</h2>
    </div>

    <div class='middle'>
      <p class='description'>My project 1 is actually a Pudding</p>
    </div>

    <div class='bottom'>
      
  
    
      <span class='category' style='background-color: red '>Dessert</span>
    
  

  



  

  


    </div>
  </figcaption>
</a>

        
      
        
      
        
      
    </div>
  </main>

  
  <footer>
    <p>Portfolio made with <a href='https://github.com/jonathan-santos/portfolio-generator' rel='noopener' target='_blank'
        aria-label='Portfolio Generator in Github, opens an external link in a new window'>Portfolio generator</a> by <a
        href='https://github.com/jonathan-santos' rel='noopener' target='_blank'
        aria-label='Jonathan Santos Website, opens an external link in a new window'>Jonathan Santos</a></p>

    <p>Built with with html, css, <a href='https://www.11ty.dev/' rel='noopener' target='_blank'
        aria-label='Eleventy, opens an external link in a new window'>Eleventy</a> and <img
        src='/portfolio-generator/assets/img/heart.png' alt='heart icon'></p>

    <a href='#' class='back-to-top'>Back to top</a>
  </footer>


</body>

</html>
