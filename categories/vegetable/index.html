
<!DOCTYPE HTML>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='A project that generates a portfolio site for you! All generated from a single json file'>
  <meta name='theme-color' content='#BF1CFF'>
  <title>Portfolio generator - Vegetable</title>
  <link rel='icon' href='/portfolio-generator/assets/favicon/favicon.ico' />
  <link rel='icon' type='image/png' sizes='32x32' href='/portfolio-generator/assets/favicon/favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='16x16' href='/portfolio-generator/assets/favicon/favicon-16x16.png'>
  <link rel='apple-touch-icon' sizes='180x180' href='/portfolio-generator/assets/favicon/apple-touch-icon.png'>
  <link rel='stylesheet' href='/portfolio-generator/assets/styles.css'>
  <link rel='manifest' href='/portfolio-generator/site.webmanifest'>

  <style>
    :root {
      --color-primary: #BF1CFF;
      --color-text-light: #EEEEEE;
      --color-text-dark: #333333;
      --color-background-light: #EEEEEE;
      --color-background-dark: #1A2A3A;
    }
  </style>
</head>


<body>
  <main>
    <a href='/portfolio-generator/' class='back-button' aria-label='go to Home'>
  <img src='/portfolio-generator/assets/img/arrow.svg' alt='Arrow icon' width='12' height='18'>
</a>


    <div class='area-title'>
  <h1 class='area-title__title' role='text'>
    
      <img src='/portfolio-generator/assets/img/hero-image.png' alt='Title background image'>
    

    <span>
      Portfolio generator
      
      
        <br>
        Vegetable
      
    </span>
  </h1>

  <p class='area-title__description'>A project that generates a portfolio site for you! All generated from a single json file</p>
</div>


    
  <div class='filters'>
    <input type='checkbox' id='are-filters-visible' hidden aria-hidden='true'>

    <label for='are-filters-visible' class='filters__selected' role='text' aria-label='Active filter: category Vegetable'>
      <img class='filters__arrow' src='/portfolio-generator/assets/img/arrow.svg' alt='Arrow icon' width='12' height='18'>

      <span>Filter</span>
      
      
        :<span class='category' style='background-color: purple'>Vegetable</span>
      
    </label>

    <div class='filters__group' hidden>
      <a href='/portfolio-generator/' class='category' style='background-color: grey'>No filter</a>
    </div>

    <div class='filters__group' hidden>
      <span>Categories: </span>

      
        <a href='/portfolio-generator/categories/dessert' class='category' style='background-color: red'>Dessert</a>
      
        <a href='/portfolio-generator/categories/vegetable' class='category' style='background-color: purple'>Vegetable</a>
      
    </div>

    <div class='filters__group' hidden>
      <span>Tags: </span>

      
        <a href='/portfolio-generator/tags/french' class='tag' style='background-color: green'>French</a>
      
        <a href='/portfolio-generator/tags/brazilian' class='tag' style='background-color: blue'>Brazilian</a>
      
    </div>
  </div>



    <div class='projects-area'>
      
        
      
        
          <a href='/portfolio-generator/projects/example-project-2/' class='project-preview'>
  <img class='project-preview__icon' src='/portfolio-generator/assets/img/cassava.jpg' alt='Example project 2 icon' loading='lazy'>

  <figcaption class='project-preview__details'>
    <div class='project-preview__top'>
      <h2 class='project-preview__name'>Example project 2</h2>
    </div>

    <div class='project-preview__middle'>
      <p class='project-preview__description'>My project 2 is actually Cassava (Mandioca para os brasileiros)</p>
    </div>

    <div class='project-preview__bottom'>
      
  

  
    
      <span class='category' style='background-color: purple '>Vegetable</span>
    
  



  
    
  

  
    
      
        <span class='tag' style='background-color: blue '>Brazilian</span>
      
    
  


    </div>
  </figcaption>
</a>

        
      
        
          <a href='/portfolio-generator/projects/example-project-3/' class='project-preview'>
  <img class='project-preview__icon' src='/portfolio-generator/assets/img/french-fries.jpg' alt='Example project 3 icon' loading='lazy'>

  <figcaption class='project-preview__details'>
    <div class='project-preview__top'>
      <h2 class='project-preview__name'>Example project 3</h2>
    </div>

    <div class='project-preview__middle'>
      <p class='project-preview__description'></p>
    </div>

    <div class='project-preview__bottom'>
      
  

  
    
      <span class='category' style='background-color: purple '>Vegetable</span>
    
  



  
    
      
        <span class='tag' style='background-color: green '>French</span>
      
    
  

  
    
  


    </div>
  </figcaption>
</a>

        
      
    </div>
  </main>

  
  <footer class='footer'>
    <p>Portfolio made with <a href='https://github.com/jonathan-santos/portfolio-generator' rel='noopener' target='_blank'
        aria-label='Portfolio Generator in Github, opens an external link in a new window'>Portfolio generator</a> by <a
        href='https://github.com/jonathan-santos' rel='noopener' target='_blank'
        aria-label='Jonathan Santos Website, opens an external link in a new window'>Jonathan Santos</a></p>

    <p>Built with with html, css, <a href='https://www.11ty.dev/' rel='noopener' target='_blank'
        aria-label='Eleventy, opens an external link in a new window'>Eleventy</a> and <img
        src='/portfolio-generator/assets/img/heart.svg' alt='heart' width='16' height='16'></p>

    <a href='#' class='footer__back-to-top' aria-hidden='true'>Back to top</a>
  </footer>


</body>

</html>
