<!doctype html><html lang="en-US"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="A project that generates a portfolio site for you! All generated from a single json file"><meta name="theme-color" content="#0074D9"><title>Portfolio generator - Example project 2</title><link rel="icon" href="/portfolio-generator/assets/favicon/favicon.ico"><link rel="icon" type="image/png" sizes="32x32" href="/portfolio-generator/assets/favicon/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="/portfolio-generator/assets/favicon/favicon-16x16.png"><link rel="apple-touch-icon" sizes="180x180" href="/portfolio-generator/assets/favicon/apple-touch-icon.png"><link rel="preload" href="/portfolio-generator/assets/styles.css" as="style"><link rel="stylesheet" href="/portfolio-generator/assets/styles.css"><link rel="manifest" href="/portfolio-generator/assets/site.webmanifest"><style>:root{--color-primary:#0074D9;--color-text-light:#FFFFFF;--color-text-dark:#333333;--color-background-light:#FFFFFF;--color-background-dark:#1A2A3A;--project-preview-aspect-ratio:1}</style></head><body><main class="page-project"><a href="/portfolio-generator/" class="back-button" aria-label="Go to home"><img src="/portfolio-generator/assets/icons/arrow.svg" alt="Arrow icon" width="12" height="18"></a><div class="language-selector"><span class="language-selector__title">Languages:</span><ul><li class="selected" aria-hidden="true"><span>en-US</span></li><li><a href="/portfolio-generator/pt-BR/projects/1">pt-BR</a></li><li><a href="/portfolio-generator/es-MX/projects/1">es-MX</a></li></ul></div><div class="area-title area-title--project"><h1 class="area-title__title" role="text">Example project 2</h1><div class="area-title__details"><p class="area-title__description">My project 2 is actually Cassava (Mandioca para os brasileiros)</p><div class="area-title__category-and-tags"><ul class="project-category-and-tags"><li class="project-category-and-tags__item"><a href="/portfolio-generator/categories/1" class="category" style="background-color:purple">Vegetable</a></li><li class="project-category-and-tags__item"><a href="/portfolio-generator/tags/1" class="tag" style="background-color:#00f">Brazilian</a></li></ul></div></div><div class="area-title__icon"><img src="/portfolio-generator/assets/img/cassava.jpg" alt="Example project 2 icon" width="" height=""></div></div><div class="project-content"></div></main><footer class="footer"><p>Portfolio made with <a href="https://github.com/jonathan-santos/portfolio-generator" rel="noopener" target="_blank" aria-label="Portfolio Generator Github, opens an external link in a new window">Portfolio generator</a> by <a href="https://github.com/jonathan-santos" rel="noopener" target="_blank" aria-label="Jonathan Santos Website, opens an external link in a new window">Jonathan Santos</a></p><p>Built with html, css, <a href="https://www.11ty.dev/" rel="noopener" target="_blank" aria-label="Eleventy Website, opens an external link in a new window">Eleventy</a> and <img src="/portfolio-generator/assets/icons/heart.svg" alt="Love" width="16" height="16" loading="lazy"></p><a href="#" class="footer__back-to-top">Back to top</a></footer><script>var images,currentImage,imagesContainer=document.querySelector(".project-content__images");function registerEventListeners(){document.fullscreenEnabled&&((images=document.querySelectorAll(".project-content__images li img")).forEach(function(e,n){e.classList.remove("no-interaction"),e.addEventListener("click",function(){onImageClick(n)})}),document.getElementById("close").addEventListener("click",exitFullScreen),document.getElementById("previous").addEventListener("click",setPreviousImageFullScreen),document.getElementById("next").addEventListener("click",setNextImageFullScreen),document.addEventListener("keyup",onKeyPressed))}function onImageClick(e){document.fullscreenElement?setNextImageFullScreen():(currentImage=e,setCurrentImageFullScreen(),imagesContainer.requestFullscreen())}function exitFullScreen(){document.exitFullscreen(),setTimeout(function(){unsetCurrentImageFullScreen()},250)}function setCurrentImageFullScreen(){images[currentImage].classList.add("fullscreen")}function unsetCurrentImageFullScreen(){images[currentImage].classList.remove("fullscreen")}function setPreviousImageFullScreen(){unsetCurrentImageFullScreen(),currentImage+1<images.length?currentImage+=1:currentImage=0,setCurrentImageFullScreen()}function setNextImageFullScreen(){unsetCurrentImageFullScreen(),-1<currentImage-1?--currentImage:currentImage=images.length-1,setCurrentImageFullScreen()}function onKeyPressed(e){document.fullscreenElement&&("ArrowLeft"===e.key||"a"===e.key||" "===e.key?setPreviousImageFullScreen():"ArrowRight"!==e.key&&"d"!==e.key||setNextImageFullScreen())}registerEventListeners()</script></body></html>
